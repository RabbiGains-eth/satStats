<html>

<meta charset="UTF-8" http-equiv="Content-Security-Policy">

<style>
  body {
    padding: 20px;
    min-width: 190px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: rgb(255, 255, 255);
    background: #0b5fdd;
    /* Old browsers */
    background: -moz-linear-gradient(-45deg, #202030 1%, #39304A 60%, #f7931a 79%, #202030 100%);
    /* FF3.6-15 */
    background: -webkit-linear-gradient(-45deg, #202030 1%, #39304A 60%, #f7931a 79%, #202030 100%);
    /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(135deg, #202030 1%, #39304A 60%, #f7931a 79%, #202030 100%);
    /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#202030', endColorstr='#39304A', GradientType=1);
    /* IE6-9 fallback on horizontal gradient */
    box-shadow: 0px 5px 20px rgba(50, 50, 50, .5);
  }

  .footer a {
    color:white;
  }

  .rarityResponse {
    width: 45%;
    padding: 5px;
  }

  .storyResponse {
    width: 55%;
    padding: 5px;
  }

  .rarityContainer {
    display: flex;
  }

  .learnMore {
    text-align: center;
    padding-left: 20px;
    padding-right: 20px;
    font-weight: bold;
  }

  .learnNmore a {
    color: black;
    font-weight: bolder;
  }

  .toggle_container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  #toggle_box {
    display: none;
  }

  .toggleWrap {
    width: 65px;
    height: 30px;
    padding: 2px;
    border: 1px solid grey;
    display: flex;
    align-items: center;
    border-radius: 50px;
    position: relative;
    transition: all 0.4s;
    margin-left: 10px;
    margin-right: 10px;
  }

  .toggleSelected .toggleWrap {
    background-color: #f09335!important;
  }

  .toggleDot {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: grey;
    position: absolute;
    transition: all 0.4s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .toggle_container span {
    font-weight: bold;
    font-size: 18px;
  }

  .toggleSelected .toggleWrap{
    background-color: lawngreen;
  }

  .toggleSelected .toggleDot {
    background-color: white;
    transform: translateX(35px);
  }

  .footer {
    padding-top: 8px;
    text-align: center;
  }

  .ad {
    padding-top: 25px;
    text-align: center;
  }

  .gasStats {
    font-size: 16px;
    text-align: center;
  }

  .etaBlock {
    font-size: 16px;
    padding-top: 5px;
    text-align: center;
  }

  .refreshLinkDiv {
    padding-top: 5px;
    color: white;
    text-align: center;
  }

  .refreshButton {
    display: inline-block;
    outline: none;
    cursor: pointer;
    border: 1px solid #f7931a;
    background-color: #00000000;
    font-size: 14px;
    letter-spacing: 0.16px;
    color: #f7931a;
    font-weight: 400;
    text-align: center;
    width: 100%;
  }

  .refreshButton:hover {
    display: inline-block;
    outline: none;
    cursor: pointer;
    border: 1px solid #202030;
    background-color: #00000000;
    font-size: 14px;
    letter-spacing: 0.16px;
    color: #202030;
    font-weight: 400;
    text-align: center;
    width: 100%;
  }

  .update-alert {
    padding-top: 25px;
    text-align: center;
    color: #54d14b;

  }

  .title {
    font-weight: bold;
    font-size: 22px;
    padding-bottom: 10px;
  }

  input {
    position: absolute;
    opacity: 0;
    z-index: -1;
  }

  .tabs {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 4px -2px rgba(0, 0, 0, 0.5);
    padding-top: 15px;
  }

  .tab {
    width: 100%;
    color: white;
    overflow: hidden;
  }
  .tab-label {
    display: flex;
    justify-content: space-between;
    padding: 1em;
    background: #f7931a;
    font-weight: bold;
    cursor: pointer;
    /* Icon */
  }
  .tab-label:hover {
    background: #202030;
  }
  .tab-label::after {
    content: "‚ùØ";
    width: 1em;
    height: 1em;
    text-align: center;
    transition: all 0.35s;
  }
  .tab-content {
    max-height: 0;
    padding: 0 1em;
    color: #2c3e50;
    background: white;
    transition: all 0.35s;
  }
  .tab-close {
    display: flex;
    justify-content: flex-end;
    padding: 1em;
    font-size: 0.75em;
    background: #202030;
    cursor: pointer;
  }

  .tab-close:hover {
    background: #f7931a;
  }

  input:checked + .tab-label {
    background: #202030;
  }
  input:checked + .tab-label::after {
    transform: rotate(90deg);
  }
  input:checked ~ .tab-content {
    max-height: 100vh;
    padding: 1em;
  }

  .scanButtonDiv {
    display: flex;
    align-content: center;
    margin: auto;
  }

  .scanButton {
    color: white;
    background-color: #202030;
  }

  .scanButton:hover {
    color: white;
    background-color: #f7931a;
  }


</style>

<body>
  <div class="title">
    <img src="images/logo.png" width="250px">
  </div>
  <div class="toggle_container">
    <span>OFF</span>
    <input type="checkbox" id="toggle_box" checked />
    <div class="toggleWrap">
      <div class="toggleDot"></div>
    </div>
    <span>ON</span>
  </div>

  <div class="tabs">
      <div class="tab">
        <input type="checkbox" id="chck1">
        <label class="tab-label" for="chck1">Gas Stats & Block ETA</label>
        <div class="tab-content">
          <div class="etaBlock" id="etaBlock"></div>
          <div class="gasStats" id="gasStats"></div>
          <button id="refreshLink" class="refreshButton">Refresh</button>
        </div>
      </div>
      
      <div class="tab">
        <input type="checkbox" id="chck2">
        <label class="tab-label" for="chck2">Address Scanner</label>
        <div class="tab-content">
          <div class="scanButtonDiv">
            <textarea  placeholder="enter address" id="userAddress" class="userAddress"></textarea>
            <button class="scanButton" id="scanButton">Scan</button>
          </div>
          <div class="loading" id="loading"></div>
          <div class="rarityContainer">
            <div class="rarityResponse" id="rarityResponse"></div>
            <div class="storyResponse" id="storyResponse"></div>
          </div>
          <div class="learnMore" id="learnMore"></div>
        </div>          
      </div>
  </div>
  </body>

  <div class="footer">
    <a href="https://satstats.pro/?src=v01" target="_blank"><strong>www.satStats.pro</strong></a>
  </div>

  <div class="ad" id="ad"></div>

  <div class="update-alert">
        A new update has been released. Download the newest version from <a href="https://github.com/RabbiGains-eth/satStats" target="_blank">GitHub</a> or <a href="https://chrome.google.com/webstore/detail/satstats/onbiefmmngdpknejohhcpaeidieakejl" target="_blank">Chrome Store</a>
  </div>

  

</body>

<script src="scripts/popup.js"></script>

</html>
